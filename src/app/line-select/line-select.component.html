<mat-list>
  <ng-container *ngFor="let area of this.trainService.getAreas()">
    <div mat-subheader>{{ area.label }}</div>
    <mat-list-item *ngFor="let line of area.lines">
      <mat-icon mat-list-icon>train</mat-icon>
      <a routerLink="lines/{{ line.linename }}" mat-line>{{ line.label }}ç·š</a>
      <div mat-line>{{ line.section }}</div>
    </mat-list-item>
  </ng-container>
</mat-list>
