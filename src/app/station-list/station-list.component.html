<header>{{ this.line.label }}線 ＜{{ this.line.section }}＞</header>

<ul class="stations">
  @for (station of stations; track station) {
    <li class="station">
      <mat-icon mat-list-icon>other_houses</mat-icon>
      <div class=""></div>
      <div mat-line>{{ station.name }}</div>
    </li>
  }
</ul>

<div class="fabs">
  <button
    class="train-list-button"
    routerLink="/lines/{{ line.linename }}"
    mat-fab
    color="primary"
  >
    <mat-icon>train</mat-icon>
  </button>
</div>
